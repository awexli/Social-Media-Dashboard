<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social Media Dashboard</title>
    <link rel="stylesheet" href="./dist/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter:400,500,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header>
        <div class="title-wrapper">
          <span class="title">Social Media Dashboard</span>
          <p class="title-subhead">Total Followers: 23,004</p>
        </div>
        <div class="divider"></div>
        <div class="theme-wrapper">
          <p id="theme-name">Dark Mode</p>
          <div class="toggle-wrapper">
            <div class="toggle-circle"></div>
          </div>
        </div>
      </header>
      <div class="section-one">
        <div class="section-one-card section-one-card-facebook">
          <div class="section-one-content">
            <div class="section-one-card-top section-content">
              <span class="icon-facebook icon-svg"></span>
              <span class="username">@nathanf</span>
            </div>
            <div class="section-one-card-middle section-content">
              <div class="section-one-card-follower-number">1987</div>
              <p class="section-one-card-follower-text">Followers</p>
            </div>
            <div class="section-one-card-bottom section-content">
              <p class="section-one-card-analytics">
                <span class="icon-up"></span>
                <span class="card-analytics-text facebook-analytics"
                  >12 Today</span
                >
              </p>
            </div>
          </div>
        </div>
        <div class="section-one-card section-one-card-twitter">
          <div class="section-one-content">
            <div class="section-one-card-top section-content">
              <span class="icon-twitter icon-svg"></span>
              <span class="username">@nathanf</span>
            </div>
            <div class="section-one-card-middle section-content">
              <div class="section-one-card-follower-number">1044</div>
              <p class="section-one-card-follower-text">Followers</p>
            </div>
            <div class="section-one-card-bottom section-content">
              <p class="section-one-card-analytics">
                <span class="icon-up"></span>
                <span class="card-analytics-text twitter-analytics"
                  >99 Today</span
                >
              </p>
            </div>
          </div>
        </div>
        <div class="section-one-card section-one-card-instagram">
          <div class="section-one-content">
            <div class="section-one-card-top section-content">
              <span class="icon-instagram icon-svg"></span>
              <span class="username">@realnathanf</span>
            </div>
            <div class="section-one-card-middle section-content">
              <div class="section-one-card-follower-number">11k</div>
              <p class="section-one-card-follower-text">Followers</p>
            </div>
            <div class="section-one-card-bottom section-content">
              <p class="section-one-card-analytics">
                <span class="icon-up"></span>
                <span class="card-analytics-text instagram-analytics"
                  >1099 Today</span
                >
              </p>
            </div>
          </div>
        </div>
        <div class="section-one-card section-one-card-youtube">
          <div class="section-one-content">
            <div class="section-one-card-top section-content">
              <span class="icon-youtube icon-svg"></span>
              <span class="username">Nathan F.</span>
            </div>
            <div class="section-one-card-middle section-content">
              <div class="section-one-card-follower-number">8239</div>
              <p class="section-one-card-follower-text">SUBSCRIBERS</p>
            </div>
            <div class="section-one-card-bottom section-content">
              <p class="section-one-card-analytics">
                <span class="icon-down"></span>
                <span class="card-analytics-text youtube-analytics"
                  >144 Today</span
                >
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="section-two">
        <div class="overview-today">Overview - Today</div>
        <div class="grid-two"></div>
      </div>
    </main>
    <!-- Social Media Dashboard Total Followers: 23,004 Dark Mode @nathanf 1987
    Followers 12 Today @nathanf 1044 Followers 99 Today @realnathanf 11k
    Followers 1099 Today Nathan F. 8239 Subscribers 144 Today Overview - Today
    Page Views 87 3% Likes 52 2% Likes 5462 2257% Profile Views 52k 1375%
    Retweets 117 303% Likes 507 553% Likes 107 19% Total Views 1407 12% -->

  </body>
</html>
